services:
  sqlbot:
    image: dataease/sqlbot
    container_name: sqlbot
    restart: always
    privileged: true
    networks:
      - sqlbot-network
    ports:
      - 8000:8000
      - 8001:8001
    environment:
      # Database configuration
      POSTGRES_SERVER: localhost
      POSTGRES_PORT: 5432
      POSTGRES_DB: sqlbot
      POSTGRES_USER: root
      POSTGRES_PASSWORD: Password123@pg
      # Project basic settings
      PROJECT_NAME: "SQLBot"
      DEFAULT_PWD: "SQLBot@123456"
      # Auth & Security
      # 安全警告: 部署前必须修改SECRET_KEY为唯一随机值！
      # 生成方法: python -c "import secrets; print(secrets.token_urlsafe(32))"
      SECRET_KEY: VCzmavK0pvnXJ89W6_IENxvRaFa1oGqEnsvomGTTD2Y
      # CORS settings
      BACKEND_CORS_ORIGINS: "http://localhost,http://localhost:5173,https://localhost,https://localhost:5173"
      # Logging
      LOG_LEVEL: "INFO"
      SQL_DEBUG: False
    volumes:
      # Data volumes
      - ./data/sqlbot/excel:/opt/sqlbot/data/excel
      - ./data/sqlbot/file:/opt/sqlbot/data/file
      - ./data/sqlbot/logs:/opt/sqlbot/app/logs
      - ./data/postgresql:/var/lib/postgresql/data
      # Model volume (read-only) - 通过 volume 挂载模型
      - ./backend/text2vec-base-chinese:/opt/sqlbot/models/text2vec-base-chinese:ro

networks:
  sqlbot-network:
